<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Predicción Salarial</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container py-5">

    <h1 class="main-title text-center mb-3">Predicción de Rango Salarial</h1>
    <p class="subtitle text-center mb-4">Completa la información y selecciona un modelo para obtener la predicción.</p>

    <div class="card form-card shadow-sm p-4 mb-5">
      <form id="predictForm" onsubmit="return false;">

        <div class="row g-4">

          <div class="col-md-2">
            <label class="form-label">Edad</label>
            <input id="age" type="number" class="form-control input-modern" min="16" max="100" value="30">
          </div>

          <div class="col-md-2">
            <label class="form-label">Género</label>
            <select id="gender" class="form-select input-modern">
              <option value="0">Female</option>
              <option value="1">Male</option>
              <option value="2">Other</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Nivel educativo</label>
            <select id="education" class="form-select input-modern">
              <option value="0">Bachelor's</option>
              <option value="1">High School</option>
              <option value="2">Master's</option>
              <option value="3">PhD</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Título de trabajo</label>
            <select id="jobTitle" class="form-select input-modern">
              <option value="">Cargando...</option>
            </select>
          </div>

          <div class="col-md-2">
            <label class="form-label">Años exp.</label>
            <input id="years" type="number" class="form-control input-modern" min="0" max="60" value="2">
          </div>

        </div>

        <hr class="soft-divider my-4">

        <label class="form-label">Modelo</label>
        <div class="d-flex flex-wrap gap-3 model-options">

          <label class="model-radio">
            <input type="radio" name="modelRadio" value="regression" checked>
            <span>Regresión (valor)</span>
          </label>

          <label class="model-radio">
            <input type="radio" name="modelRadio" value="knn">
            <span>KNN (rango)</span>
          </label>

          <label class="model-radio">
            <input type="radio" name="modelRadio" value="mlp">
            <span>MLP (rango)</span>
          </label>

        </div>

        <div class="d-flex gap-3 mt-4">
          <button class="btn btn-primary btn-modern" onclick="sendPrediction()">Conocer predicción</button>
          <button class="btn btn-outline-secondary btn-modern" onclick="resetForm()">Reset</button>
        </div>

      </form>
    </div>

    <div id="resultCard" class="card result-card p-4 shadow-sm d-none">
      <h5 class="result-title">Resultado</h5>
      <div id="resultBody" class="mt-3"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
